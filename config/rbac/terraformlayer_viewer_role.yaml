# permissions for end users to view terraformlayers.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: terraformlayer-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: burrito
    app.kubernetes.io/part-of: burrito
    app.kubernetes.io/managed-by: kustomize
  name: terraformlayer-viewer-role
rules:
- apiGroups:
  - config.terraform.padok.cloud
  resources:
  - terraformlayers
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - config.terraform.padok.cloud
  resources:
  - terraformlayers/status
  verbs:
  - get
